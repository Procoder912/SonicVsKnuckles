<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="stylesheet" href="/style.css" />
    <!-- Links -->
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>

    <div class="player-counter">
      <h2 class="player-counter-title" id="playerText">Player:</h2>
      <h2 class="computer-counter-title" id="computerText">Computer:</h2>
    </div>

    <div class="div2">
      <div>
        <h2 class="player-image-title">Player</h2>
        <img class="sonic-img" src="/images/sonic.png" />
      </div>
      <div class="vs-div">
        <img class="vs-img" src="/images/vs.png" />
      </div>
      <div>
        <h2 class="computer-image-title">Computer</h2>
        <img class="knuckles-img" src="/images/knuckles.png" />
      </div>
    </div>
    
    <!-- Who wins? -->

    <h2 class="result" id="resultText">Computer:</h2>

    <h4>The best score out 3 is the winner.</h4>

    <!-- VS sign -->
    <div class="buttons">
      <div>
        <button class="btn1">
          <h1 id="button1">Rock</h1>
          <img class="rock" src="/images/rock.png" />
        </button>
      </div>
      <div>
        <button class="btn2">
          <h1 id="button2">Paper</h1>
          <img class="paper" src="/images/paper.png" />
        </button>
      </div>
      <div>
        <button class="btn3">
          <h1 id="button3">Scissors</h1>
          <img class="scissors" src="/images/scissor.png" />
        </button>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
